<ion-content>

  <div class="container">

    <ion-grid>

      <ion-row class="top-gc">
        <ion-col>
          <ion-icon class="ion-ios-arrow-back back-gc" color="white" (click)="dismiss();"></ion-icon>
          <ion-label class="gc-left">
            Annuler
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-icon class="ion-ios-arrow-forward forward-gc" color="white" (click)="dismiss();"></ion-icon>
          <ion-label class="gc-right">
            Continuer
          </ion-label>
        </ion-col>

      </ion-row>

      <ion-row class="btn-blue-gradient">
        <ion-col class="tarif" col-2>
          <ion-label>
            5 €
          </ion-label>
        </ion-col>
        <ion-col class="desc-abon">
          <ion-label>
            Votre post remonté dans les 5 premiers pendant une semaine
          </ion-label>
        </ion-col>
        <ion-col class="ctn-icon-left" col-2>
          <ion-label>
            <ion-icon id="icon_btn_0" class="icon-checked" color="gris">
              <img class="check-icon" src="../../assets/imgs/da_image/Group.png" />
            </ion-icon>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="btn-blue-gradient">
        <ion-col class="tarif" col-2>
          <ion-label>
            15 €
          </ion-label>
        </ion-col>
        <ion-col class="desc-abon">
          <ion-label>
            Votre post remonté dans les 5 premiers pendant un mois
          </ion-label>
        </ion-col>
        <ion-col class="ctn-icon-left" col-2>
          <ion-label>
            <ion-icon id="icon_btn_1" class="icon-checked" color="gris">
              <img class="check-icon" src="../../assets/imgs/da_image/Group.png" />
            </ion-icon>
          </ion-label>
        </ion-col>
      </ion-row>

    </ion-grid>

  </div>

</ion-content>
