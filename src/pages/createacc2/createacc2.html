<ion-content >

  <ion-grid class="container">

    <ion-row>
      <ion-label>
        <img class="logo" src="assets/imgs/da_image/logo-dentart.png">
      </ion-label>
    </ion-row>

    <ion-row class="da-ctn">
      <ion-label class="color-white da">
        <span class="bold">Dent</span><span class="fine">Art</span>
      </ion-label>
    </ion-row>

    <ion-row class="wc-ctn">
      <ion-label class="color-white wc">Qui &#234;tes vous ?</ion-label>
    </ion-row>

    <ion-row class="form-ctn">
      <ion-col>
        <ion-row>
          <ion-label class="margin-a">
              <div class="vertdc"></div>
              <div class="vertdc"></div>
              <div class="greydc"></div>
              <div class="greydc"></div>
          </ion-label>
        </ion-row>

        <ion-row>
          <ion-avatar class="cacc-avatar">
            <img src="assets/imgs/da_image/avatar-02.png">
          </ion-avatar>
        </ion-row>

        <ion-row class="btn-ctn-left">
          <button id="btn0" ion-button class="btn-blue-gradient" (click)="selectProfession('btn0','icon_btn_0');">
            Professionel de la dentisterie
            <ion-icon id="icon_btn_0" class="ion-ios-checkmark-circle icon-checked" color="gris"></ion-icon>
          </button>
        </ion-row>

        <ion-row>
          <button id="btn1" ion-button class="btn-blue-gradient" (click)="selectProfession('btn1','icon_btn_1');">
            Etudiant en dentisterie
            <ion-icon id="icon_btn_1" class="ion-ios-checkmark-circle icon-checked" color="gris"></ion-icon>
          </button>
        </ion-row>

        <ion-row>
          <button id="btn2" ion-button class="btn-blue-gradient" (click)="selectProfession('btn2','icon_btn_2');">
            Formateur dentisterie
            <ion-icon id="icon_btn_2" class="ion-ios-checkmark-circle icon-checked" color="gris"></ion-icon>
          </button>
        </ion-row>

        <ion-row>
          <button id="btn3" ion-button class="btn-blue-gradient" (click)="selectProfession('btn3','icon_btn_3');">
            Autres professions m&#233;dicales
            <ion-icon id="icon_btn_3" class="ion-ios-checkmark-circle icon-checked" color="gris"></ion-icon>
          </button>
        </ion-row>

        <ion-row>
          <button id="btn4" ion-button class="btn-blue-gradient" (click)="selectProfession('btn4','icon_btn_4');">
            Autres (Pr&#233;cisez)
            <ion-icon id="icon_btn_4" class="ion-ios-checkmark-circle icon-checked" color="gris"></ion-icon>
          </button>
        </ion-row>

        <ion-row>
          <button ion-button round class="btn-blue-gradient-round" (click)="nextStep();">Continuer</button>
        </ion-row>

        <ion-row (click)="precedent();">
          <ion-label class="btn-no-bg">Pr&#233;c&#233;dent</ion-label>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
