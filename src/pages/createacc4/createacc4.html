<ion-content class="container">

  <ion-row class="top-margin"></ion-row>

  <ion-row>
    <ion-label>
      <img class="logo" src="assets/imgs/logo/logo.png">
    </ion-label>
  </ion-row>

  <ion-row class="da-ctn">
    <ion-label class="color-white da">
      <span class="bold">Dent</span><span class="fine">Art</span>
    </ion-label>
  </ion-row>

  <ion-row class="wc-ctn">
    <ion-label class="color-white wc">Saisissez votre e-mail et mot de passe</ion-label>
  </ion-row>

  <ion-grid class="form-ctn">
    <ion-row>
      <ion-label class="margin-a">
        <img class="vertdc">
        <img class="vertdc">
        <img class="vertdc">
        <img class="vertdc">
      </ion-label>
    </ion-row>

    <ion-row>
      <ion-avatar class="cacc-avatar">
        <img src="assets/imgs/avatar/avatar_h.png">
      </ion-avatar>
    </ion-row>

    <ion-row class="label-ctn">
      <ion-label class="bottom-label">E-mail</ion-label>
    </ion-row>

    <ion-row class="bb-input">
      <ion-input type="text"></ion-input>
      <ion-icon id="icon_btn_2" class="ion-md-checkmark icon-checked" color="vertchecked"></ion-icon>
    </ion-row>

    <ion-row class="label-ctn-bottom">
      <ion-label class="bottom-label">Mot de passe</ion-label>
    </ion-row>

    <ion-row class="bb-input-bottom">
      <ion-input type="text"></ion-input>
      <ion-icon id="icon_btn_2" class="ion-md-checkmark icon-checked" color="vertchecked"></ion-icon>
    </ion-row>

    <ion-row>
      <button ion-button round class="btn-blue-gradient" (click)="displayGC();">Continuer</button>
    </ion-row>

    <ion-row (click)="precedent();">
      <ion-label class="btn-no-bg">Pr&#233;c&#233;dent</ion-label>
    </ion-row>
  </ion-grid>

</ion-content>
