<ion-content>

  <div class="load-ctn" id="load" *ngIf="imgs.length == 1">
    <img class="load-img" src="../../assets/imgs/load/load2.gif" />
  </div>

  <ion-grid class="container">

    <ion-row class="header">

      <ion-col class="col-cancel" (click)="annulerClick();">
        <ion-label class="annuler">
          <ion-icon class="ion-ios-arrow-back back-gc" color="white"></ion-icon>
          <span class="back-faq">Annuler</span>
        </ion-label>
      </ion-col>

      <ion-col (click)="publier()">
        <ion-label class="gc">
          <span class="fw-faq">Publier</span>
          <ion-icon class="ion-ios-arrow-forward forward" color="white"></ion-icon>
        </ion-label>
      </ion-col>

    </ion-row>

    <ion-row fixed class="faq-photo">
      <ion-col>
        <ion-row>
          <ion-col (click)="addPhoto(0);">
            <img class="img" *ngIf="imgs.length >= 1" src="{{imgs[0].url}}" alt="No image found" />
            <img class="sup-icon" *ngIf="imgs.length >= 1" src="assets/imgs/da_image/waste-bin.png" />
            <ion-row *ngIf="imgs.length < 1" class="alt-img">
              <ion-icon name="md-add" class="icon-add" color="bleu"></ion-icon>
            </ion-row>
          </ion-col>
          <ion-col (click)="addPhoto(1);">
            <img class="img" *ngIf="imgs.length >= 2" src="{{imgs[1].url}}" />
            <img class="sup-icon" *ngIf="imgs.length >= 2" src="assets/imgs/da_image/waste-bin.png" />
            <ion-row *ngIf="imgs.length < 2" class="alt-img">
              <ion-icon name="md-add" class="icon-add" color="bleu"></ion-icon>
            </ion-row>
          </ion-col>
          <ion-col (click)="addPhoto(2);">
            <img class="img" *ngIf="imgs.length >= 3" src="{{imgs[2].url}}" />
            <img class="sup-icon" *ngIf="imgs.length >= 3" src="assets/imgs/da_image/waste-bin.png" />
            <ion-row *ngIf="imgs.length < 3" class="alt-img">
              <ion-icon name="md-add" class="icon-add" color="bleu"></ion-icon>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="sep"></ion-row>

    <ion-row class="ctn-faq-det">
      <ion-col>

        <ion-row *ngIf="selectedTheme.id == null" class="img-ctn" (click)="ChooseTheme()">
          <ion-label class="theme-txt">Th&#232;mes</ion-label>
        </ion-row>

        <ion-row *ngIf="selectedTheme.id != null" class="img-ctn" (click)="ChooseTheme()">
          <ion-label class="theme-txt">{{selectedTheme.name}}</ion-label>
          <img class="check-icon" src="../../assets/imgs/da_image/Group.png" />
        </ion-row>

        <ion-row class="ctn-faq-desc">
          <ion-col>
            <ion-textarea class="desc-faq" placeholder="Description" 
            [(ngModel)]="faq_description" name="faq_description" [attr.rows]="descRows"></ion-textarea>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
