<ion-content class="container">

  <ion-row class="top-margin"></ion-row>

  <ion-row class="top-gc">
      <ion-icon class="ion-ios-arrow-back back-gc" color="white" (click)="dismiss();"></ion-icon>
      <ion-label class="gc">
        Filtres
      </ion-label>
    </ion-row>

  <ion-grid class="form-ctn">

    <ion-row class="btn-ctn-left">
      <button id="btn0" ion-button class="btn-blue-gradient" (click)="selectFilter('btn0','icon_btn_0');">
        Tous
        <ion-icon id="icon_btn_0" class="ion-ios-checkmark-circle icon-checked" color="gris"></ion-icon>
      </button>
    </ion-row>

    <ion-row>
      <button id="btn1" ion-button class="btn-blue-gradient" (click)="selectFilter('btn1','icon_btn_1');">
        Soins
        <ion-icon id="icon_btn_1" class="ion-ios-checkmark-circle icon-checked" color="gris"></ion-icon>
      </button>
    </ion-row>

    <ion-row>
      <button id="btn2" ion-button class="btn-blue-gradient" (click)="selectFilter('btn2','icon_btn_2');">
        Endodontie
        <ion-icon id="icon_btn_2" class="ion-ios-checkmark-circle icon-checked" color="gris"></ion-icon>
      </button>
    </ion-row>

    <ion-row>
      <button id="btn3" ion-button class="btn-blue-gradient" (click)="selectFilter('btn3','icon_btn_3');">
        Chirurgie et implants
        <ion-icon id="icon_btn_3" class="ion-ios-checkmark-circle icon-checked" color="gris"></ion-icon>
      </button>
    </ion-row>

    <ion-row>
      <button id="btn4" ion-button class="btn-blue-gradient" (click)="selectFilter('btn4','icon_btn_4');">
        Proth&#232;ses
        <ion-icon id="icon_btn_4" class="ion-ios-checkmark-circle icon-checked" color="gris"></ion-icon>
      </button>
    </ion-row>

    <ion-row>
      <button id="btn5" ion-button class="btn-blue-gradient" (click)="selectFilter('btn5','icon_btn_5');">
        P&#233;dodontie
        <ion-icon id="icon_btn_5" class="ion-ios-checkmark-circle icon-checked" color="gris"></ion-icon>
      </button>
    </ion-row>

    <ion-row>
      <button id="btn6" ion-button class="btn-blue-gradient" (click)="selectFilter('btn6','icon_btn_6');">
        Orthodontie
        <ion-icon id="icon_btn_6" class="ion-ios-checkmark-circle icon-checked" color="gris"></ion-icon>
      </button>
    </ion-row>

    <ion-row>
      <button id="btn7" ion-button class="btn-blue-gradient" (click)="selectFilter('btn7','icon_btn_7');">
        Vie du cabinet et contrats
        <ion-icon id="icon_btn_7" class="ion-ios-checkmark-circle icon-checked" color="gris"></ion-icon>
      </button>
    </ion-row>

    <ion-row>
      <button id="btn8" ion-button class="btn-blue-gradient" (click)="selectFilter('btn8','icon_btn_8');">
        News
        <ion-icon id="icon_btn_8" class="ion-ios-checkmark-circle icon-checked" color="gris"></ion-icon>
      </button>
    </ion-row>

  </ion-grid>

</ion-content>
