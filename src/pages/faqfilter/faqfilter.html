<ion-content>

  <ion-grid class="container">

    <ion-row class="top-gc">
      <ion-col (click)="dismiss();">
        <ion-icon class="ion-ios-arrow-back back-gc" color="white"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-label class="gc">
          {{title}}
        </ion-label>
      </ion-col>
      <ion-col></ion-col>


    </ion-row>



    <ion-row *ngFor="let th of theme" class="btn-ctn-left">
      <button id="btn{{th.id}}" ion-button class="btn-blue-gradient" (click)="selectFilter('btn'+th.id,'icon_btn_'+th.id, th);">
        {{th.name}}
        <ion-icon id="icon_btn_{{th.id}}" class="icon-checked" color="gris">
          <img class="check-icon" src="../../assets/imgs/da_image/Group.png" />
        </ion-icon>
      </button>
    </ion-row>

  </ion-grid>

</ion-content>
