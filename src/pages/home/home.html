<ion-content>

  <div class="load-ctn" id="load" *ngIf="load == 1">
    <img class="load-img" src="../../assets/imgs/load/load.gif" />
  </div>

  <div class="container">

    <ion-grid fixed class="header">
      <ion-row>
        <ion-col>
          <ion-label class="da">
            <img class="logo" src="assets/imgs/da_image/logo-dentart.png">
            <span class="bold">Dent</span><span class="fine">Art</span>
          </ion-label>
        </ion-col>
        <ion-col (click)="openMenu();">
          <img class="btn-menu" src="assets/imgs/da_image/menu-icon.png">
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-row class="card-ctn" *ngFor="let faq of listFaQSorted" id="{{faq.faq.id}}">

      <ion-col [style.background-image]="'url('+(faq.faq.faq_image_1 != null ? faq.faq.faq_image_1 : '../../assets/imgs/da_image/Rectangle-05.jpg')+')'">
        <div class="overlay"></div>

        <ion-row>
          <ion-label class="photo-lab">
            <ion-icon class="photo-btn">
              <div class="cart-badge">
                <span class="badge-photo">4</span>
              </div>
              <ion-icon class="info-icon" name="ios-alert-outline"></ion-icon>
              <img src="assets/imgs/da_image/photo-camera.png">
            </ion-icon>
          </ion-label>
        </ion-row>
        <ion-row class="card-ttl-ctn" (click)="faqDetails(faq);">
          <ion-label class="card-title">
            <span class="ttl-bold">
              {{faq.theme.name}}<br>
            </span>
            <span class="ttl-fine">
              {{faq.faq.description}}
            </span>
          </ion-label>
        </ion-row>
        <ion-row>
          <img class="avatar" src="{{faq.author.avatar != '' ? faq.author.avatar : 'assets/imgs/avatar/avatar_f.png'}}" />
          <ion-label class="about-user">
            <span class="name-bold">
              {{faq.author.pseudo}}<br>
            </span>
            <span class="lieu-fine">
              {{faq.author.job}} - {{faq.author.address}}
            </span>
          </ion-label>
        </ion-row>
        <ion-row class="card-footer">

          <ion-col class="col-3" (click)="addToFavorite(faq);">
            <ion-label class="photo-lab-1">
              <ion-icon class="photo-btn-left">
                <div class="cart-badge">
                  <span>{{faq.faq.favorite_count}}</span>
                </div>
                <img src="assets/imgs/da_image/Star.png">
              </ion-icon>
              <span class="text-inner">
                Favoris
              </span>

            </ion-label>
          </ion-col>

          <ion-col class="col-3" (click)="comment(faq);">
            <ion-label class="photo-lab-1">
              <ion-icon class="photo-btn-left">
                <div class="cart-badge">
                  <span>{{faq.faq.comments_count}}</span>
                </div>
                <img src="assets/imgs/da_image/Combined Shape.png">
              </ion-icon>
              <span class="text-inner txt-com">
                Commentaire
              </span>
            </ion-label>
          </ion-col>

          <ion-col class="col-3">
            <ion-label class="photo-lab-1">
              <ion-icon class="photo-btn-left">
                <div class="cart-badge" color="bleurightbtn">
                  <span>9+</span>
                </div>
                <img src="assets/imgs/da_image/partager.png">
              </ion-icon>
              <span class="text-inner">
                Partager
              </span>
            </ion-label>
          </ion-col>

        </ion-row>
      </ion-col>
    </ion-row>

  </div>

  <ion-row class="tab-faq">
    <ion-col (click)="showFilter();">
      <ion-label>
        <span>
          <ion-icon>
            <img class="fltr-icon" src="../../assets/imgs/da_image/Filtre bleu.png" />
          </ion-icon>
        </span>
        <span><br>Filtrer</span>
      </ion-label>
    </ion-col>
    <ion-col (click)="newPub()">
      <ion-label>
        <span>
          <ion-icon>
            <img class="fltr-icon-cam" src="../../assets/imgs/da_image/photo-camera-blue.png" />
          </ion-icon>
        </span>
        <span><br>Ajouter</span>
      </ion-label>
    </ion-col>
  </ion-row>

</ion-content>
