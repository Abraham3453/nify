<ion-content class="container">

  <ion-row class="top-margin"></ion-row>

  <ion-row>
    <ion-label>
      <img class="logo" src="assets/imgs/logo/logo.png">
    </ion-label>
  </ion-row>

  <ion-row class="da-ctn">
    <ion-label class="color-white da">
      <span class="bold">Dent</span><span class="fine">Art</span>
    </ion-label>
  </ion-row>

  <ion-row class="wc-ctn">
    <ion-label class="color-white wc">Mot de passe oubli&#233;</ion-label>
  </ion-row>


  <ion-row class="separator"></ion-row>

  <ion-row class="info-ctn">
    <ion-label class="info">Saisissez votre e-mail et recevez votre mot de passe par mail</ion-label>
  </ion-row>

  <form #form class="form">

    <ion-item>
      <ion-label stacked>Votre e-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" (input)="changeMail($event);" maxlength="254"></ion-input>
    </ion-item>

    <ion-row>
      <button ion-button round class="btn-blue-gradient" (click)="recover();">
        Continuer
      </button>
    </ion-row>
  </form>

  <ion-row (click)="recover();">
    <ion-label class="btn-light">
      Pr&#233;c&#233;dent
    </ion-label>
  </ion-row>

</ion-content>
